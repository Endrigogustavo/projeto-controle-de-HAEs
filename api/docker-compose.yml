  redis:
    image: redis:7.0
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis-data:/data
    container_name: redisHae
    networks:
      - haeNetwork
      
  postgresTemporario:
    image: postgres:17
    container_name: postgresTemporario
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - haeNetwork

volumes:
  redis-data:
  postgres_data:

networks:
  haeNetwork:
    driver: bridge